<div class="modal-header">
  <h5 class="modal-title">Vote Report</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <p class="mb-0">
        <strong>Topic:</strong> {{ vote.topicName }}
    </p>
    <span
        class="material-icons text-primary"
        style="font-size: 32px; cursor: pointer;"
        (click)="openDescriptionModal()"
        title="Description"
    >description</span>
  </div>

  <div class="mb-2">
    # Voter: {{ totalVote }} 
  </div>
  <div *ngFor="let option of vote.options" class="card mb-3 shadow-sm">
    <div class="card-body d-flex align-items-center justify-content-between py-2 px-3 ">
      <div class="me-3" style="min-width: 150px;">
        <h6 class="card-title mb-1">{{ option.optionName }}</h6>
      </div>
      <ngb-progressbar 
        class="flex-grow-1"
        type="info"
        [value]="totalVote > 0 ? (option.voteCount / totalVote) * 100 : 0"
        style="height: 20px; width: 100%;">
      </ngb-progressbar>
      <div class="ms-3 text-nowrap">
        {{ option.voteCount }} votes
      </div>
    </div>
  </div>
</div>
