<div class="container mt-3">
  <div *ngFor="let vote of pagedVotes" class="card mb-3 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title mb-1">#{{ vote.id }} - {{ vote.topicName }}</h5>
      </div>
      <div class="d-flex gap-2">
        <button 
          class="btn btn-sm btn-primary"
          (click)="openVoteModal(vote)"
        >
          Vote
        </button>
        <button 
          class="btn btn-sm btn-outline-danger"
          (click)="openModal(vote, 'report')"
        >
          Report
        </button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <ngb-pagination
      [collectionSize]="votes.length"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshVotes()"
      [boundaryLinks]="true"
    />
  </div>
</div>
